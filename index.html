<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vis Network</title>
        <link rel="shortcut icon" href="#" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.js"></script>
        <script src="data.js"></script>
        <style type="text/css">
            #countries {
                display: flex;
                flex-direction: row;
                justify-content: center;
            }
            #wrap {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #mynetwork {
                width: 100%;
                height: 75vh;
                border: 1px solid lightgray;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">Places I've visited so far</h1>
        <div id="countries"> 
            <h2 style="color:#00FFFF">Republic of Korea &nbsp</h2>
            <h2 style="color:#7CFC00">Japan &nbsp</h2>
            <h2 style="color:#CD853F">China &nbsp</h2>
            <h2 style="color:#6495ED">England &nbsp</h2>
            <h2 style="color:#87CEFA">Belgium &nbsp</h2>
            <h2 style="color:#DCDCDC">France &nbsp</h2>
            <h2 style="color:#FF6347">Swiss &nbsp</h2>
            <h2 style="color:#808000">Germany &nbsp</h2>
            <h2 style="color:#BDB76B">Czech Republic &nbsp</h2>
            <h2 style="color:#FFB6C1">Austria &nbsp</h2>
            <h2 style="color:#DA70D6">Hungary &nbsp</h2>
            <h2 style="color:#FFD700">Italy &nbsp</h2>
            <h2 style="color:#D2691E">US</h2>
        </div>
        <div style="text-align: center;">You can zoom in and out, and dynamically change the shape by moving a node</div>
        <div id="wrap">
            <div id="mynetwork">
            </div>
        </div>
    </body>
    <script src="vis.js"></script>
</html>
